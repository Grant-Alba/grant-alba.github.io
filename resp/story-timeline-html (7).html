<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Timeline Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f9fafb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-blue {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-blue:hover:not(:disabled) {
            background-color: #2563eb;
        }
        
        .btn-green {
            background-color: #10b981;
            color: white;
        }
        
        .btn-green:hover {
            background-color: #059669;
        }
        
        .btn-gray {
            background-color: #6b7280;
            color: white;
        }
        
        .btn-gray:hover {
            background-color: #4b5563;
        }
        
        .btn-light {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-light:hover {
            background-color: #d1d5db;
        }
        
        .zoom-label {
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 60px;
            text-align: center;
            color: #374151;
        }
        
        .categories-bar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
        }
        
        .categories-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .categories-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            color: white;
            font-weight: 500;
        }
        
        .category-input {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        
        .timeline-container {
            flex: 1;
            background-color: #f3f4f6;
            overflow: hidden;
            position: relative;
        }
        
        .timeline {
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .timeline-card {
            position: absolute;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            cursor: move;
            width: 16rem;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .timeline-card:hover {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-card .logline {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
            line-height: 1.25;
            margin-bottom: 0.5rem;
        }
        
        .timeline-card .meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .timeline-card .time-label {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .timeline-card .type-label {
            font-size: 0.75rem;
            color: #2563eb;
            font-weight: 500;
        }
        
        .timeline-marker {
            position: absolute;
            top: 0;
            height: 100%;
            border-left: 1px solid #d1d5db;
            display: flex;
            align-items: flex-start;
            padding-top: 0.5rem;
        }
        
        .timeline-marker span {
            font-size: 0.75rem;
            color: #6b7280;
            margin-left: 0.25rem;
            background: white;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid #e5e7eb;
        }
        
        .row-label {
            position: absolute;
            left: 0.5rem;
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            z-index: 20;
        }
        
        .scene-stack-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
        }
        
        .stack-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .stack-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
        }
        
        .scene-stack {
            min-height: 120px;
            height: 120px;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            position: relative;
            border: 1px solid #d1d5db;
        }
        
        .stack-card {
            position: absolute;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            width: 20rem;
            transition: all 0.2s ease;
        }
        
        .stack-card:first-child {
            cursor: move;
            z-index: 10;
        }
        
        .stack-card:first-child:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .stack-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .form-modal {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            width: 24rem;
        }
        
        .form-modal h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #374151;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .row-drop-zone {
            cursor: copy;
            transition: background-color 0.2s ease;
        }
        
        .row-drop-zone:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .hidden {
            display: none;
        }
        
        /* Utility classes for spacing and layout */
        .flex { display: flex; }
        .flex-1 { flex: 1; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-2 { padding: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-medium { font-weight: 500; }
        .text-blue-600 { color: #2563eb; }
        .text-gray-500 { color: #6b7280; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Story Timeline Editor</h1>
            
            <div class="header-controls">
                <!-- Zoom Controls -->
                <div class="zoom-controls">
                    <button id="zoom-out" class="btn btn-blue">−</button>
                    <span id="zoom-label" class="zoom-label">WEEKS</span>
                    <button id="zoom-in" class="btn btn-blue">+</button>
                </div>

                <!-- Timeline Navigation -->
                <div class="zoom-controls">
                    <button id="nav-left" class="btn btn-light">←</button>
                    <button id="nav-right" class="btn btn-light">→</button>
                </div>

                <!-- Import/Export -->
                <div class="zoom-controls">
                    <button id="export-btn" class="btn btn-green">
                        ↓ Export
                    </button>
                    <input type="file" id="import-file" class="hidden" accept=".md">
                    <button id="import-btn" class="btn btn-blue">
                        ↑ Import
                    </button>
                </div>
            </div>
        </div>

        <!-- Category Management -->
        <div class="categories-bar">
            <div class="categories-content">
                <span class="categories-label">Categories:</span>
                <div id="categories-list"></div>
                <div class="zoom-controls">
                    <input type="text" id="new-category" placeholder="New category" class="category-input">
                    <button id="add-category" class="btn btn-gray text-xs">Add</button>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-container" style="height: 400px !important; min-height: 400px !important;">
            <div id="timeline" class="timeline"></div>
        </div>

        <!-- Bottom Stack -->
        <div class="scene-stack-container">
            <div class="stack-header">
                <h3 class="stack-title">Scene Stack</h3>
                <button id="add-scene" class="btn btn-blue">
                    + Add Scene
                </button>
            </div>
            <div id="scene-stack" class="scene-stack"></div>
        </div>
    </div>

    <script>
        // Add error logging
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Script error: ', msg, 'at', url, ':', lineNo, ':', columnNo);
            return false;
        };
        
        console.log('Loading Story Timeline Editor...');
    </script>
    <script src="story-timeline.js"></script>
</body>
</html>
